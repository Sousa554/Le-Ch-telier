<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Princípio de Le Châtelier</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
      padding: 40px;
    }

    h1 {
      color: #333;
    }

    .reaction {
      font-size: 24px;
      margin: 20px 0;
    }

    .levels {
      margin: 20px 0;
    }

    .levels span {
      display: inline-block;
      width: 120px;
      font-size: 18px;
    }

    button {
      margin: 8px;
      padding: 10px 18px;
      font-size: 16px;
      cursor: pointer;
    }

    .equilibrium {
      font-size: 20px;
      margin-top: 20px;
      color: #007acc;
    }

    .reaction-type {
      font-size: 18px;
      margin-top: 10px;
      color: #444;
    }
  </style>
</head>
<body>

  <h1>Plataforma - Princípio de Le Châtelier</h1>

  <div class="reaction">
    N₂ + 3H₂ ⇌ 2NH₃ (Exotérmica)
  </div>

  <div class="levels">
    <span id="n2">N₂: 1</span>
    <span id="h2">H₂: 3</span>
    <span id="nh3">NH₃: 2</span>
  </div>

  <div>
    <button onclick="change('n2', 1)">Adicionar N₂</button>
    <button onclick="change('h2', 1)">Adicionar H₂</button>
    <button onclick="change('nh3', 1)">Adicionar NH₃</button>
    <br>
    <button onclick="change('n2', -1)">Remover N₂</button>
    <button onclick="change('h2', -1)">Remover H₂</button>
  </div>

  <div class="equilibrium" id="equilibriumText">
    Sistema em equilíbrio.
  </div>

  <div class="reaction-type" id="reactionTypeText">
    Tipo de reação: Nenhuma alteração detectada.
  </div>

  <script>
    let levels = {
      n2: 1,
      h2: 3,
      nh3: 2
    };

    function updateDisplay() {
      document.getElementById('n2').innerText = "N₂: " + levels.n2;
      document.getElementById('h2').innerText = "H₂: " + levels.h2;
      document.getElementById('nh3').innerText = "NH₃: " + levels.nh3;

      const eq = document.getElementById("equilibriumText");
      const type = document.getElementById("reactionTypeText");

      if (levels.n2 > 1 || levels.h2 > 3) {
        eq.innerText = "Equilíbrio deslocado para a direita (formando mais NH₃).";
        type.innerText = "Tipo de reação: Exotérmica.";
      } else if (levels.nh3 > 2 || levels.n2 < 1 || levels.h2 < 3) {
        eq.innerText = "Equilíbrio deslocado para a esquerda (formando mais reagentes).";
        type.innerText = "Tipo de reação: Endotérmica.";
      } else {
        eq.innerText = "Sistema em equilíbrio.";
        type.innerText = "Tipo de reação: Nenhuma alteração detectada.";
      }
    }

    function change(compound, delta) {
      if (levels[compound] + delta >= 0) {
        levels[compound] += delta;
        updateDisplay();
      }
    }

    updateDisplay();
  </script>
</body>
</html>
